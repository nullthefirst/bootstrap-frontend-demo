<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar bg-success">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light">Registration Page</span>
      </div>
    </nav>

    <div class="container-fluid my-4">
      <div class="row">
        <div class="col"></div>
        <div class="col-8">
          <div class="py-2">
            <label for="matric" class="form-label fs-6">Matric Number</label>
            <input
              class="form-control"
              type="text"
              name="matric"
              placeholder="LCU/UG/YY/XXXXX"
              aria-label="matric input"
            />
          </div>

          <div class="row">
            <div class="py-2 col">
              <label for="firstName" class="form-label fs-6">First Name</label>
              <input
                class="form-control"
                type="text"
                name="firstName"
                placeholder="Jamal"
                aria-label="first name"
              />
            </div>

            <div class="py-2 col">
              <label for="firstName" class="form-label fs-6">Last Name</label>
              <input
                class="form-control"
                type="text"
                name="lastName"
                placeholder="Stephens"
                aria-label="last name"
              />
            </div>
          </div>

          <div class="py-2">
            <label for="email" class="form-label fs-6">Email Address</label>
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="person@example.com"
              aria-label="email"
            />
          </div>

          <div class="py-2">
            <label for="password" class="form-label fs-6">Password</label>
            <input
              class="form-control"
              type="password"
              name="password"
              aria-label="password"
            />
          </div>

          <button type="button" class="btn btn-success my-3">
            Complete Registration
          </button>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <!-- Custom JS -->
    <script src="./main.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
