<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar bg-warning">
      <div class="container-fluid d-flex justify-content-between">
        <span class="navbar-brand mb-0 h1 text-light">Login Page</span>
        <a href="./index.html" class="text-light fs-6 link-underline-warning"
          >Homepage</a
        >
    </nav>

    <div class="container-fluid my-4">
      <div class="row">
        <div class="col"></div>
        <div class="col-8">
          <div class="py-2">
            <label for="email" class="form-label fs-6">Email Address</label>
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="person@example.com"
              aria-label="email"
              id="emailLogin"
            />
          </div>

          <div class="py-2">
            <label for="password" class="form-label fs-6">Password</label>
            <input
              class="form-control"
              type="password"
              name="password"
              aria-label="password"
              id="passwordLogin"
            />
          </div>

          <button type="button" id="login" class="btn btn-warning my-3">Login</button>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <!-- Custom JS -->
    <script src="./login.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
